<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        #plotly-div {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .table-responsive {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Data Visualizations and Analysis</h1>
        
        <div id="plotly-div"></div>
        
        <h2>Basic Statistics</h2>
        <div class="table-responsive">
            {{ stats | safe }}
        </div>
        
        <a href="/" class="btn btn-primary mt-3">Back to Prediction</a>
    </div>

    <script>
        var graphs = JSON.parse('{{ plot_json | safe }}'); // Added quotes around plot_json
        Plotly.newPlot('plotly-div', graphs.data, graphs.layout);
    </script>
</body>
</html>
